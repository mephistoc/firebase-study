    function getAllDocuments() {
        var e = document.getElementById('data');
        db.collection("properties").get().then((querySnapshot) => {
            console.log(querySnapshot);
            querySnapshot.forEach((doc) => {
                var d = doc.data();
                console.log(`${doc.id} => ${d}`);
                console.log(d);
                console.log(`${d.City}`);
                e.innerHTML += d.City + '<br/>';
                e.innerHTML += d.VisitDate + '<br/>';
            });
        });
